<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">

   (function(){

   })();

    <title>Document</title>
</head>
<body>
	<h1>Feedback Form</h1>
	<form id="feedback-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="user_name" placeholder="Your name..">
		
		<label for="email">Email:</label>
		<input type="text" id="email" name="user_email" placeholder="Your email..">
		
		<label for="message">Message:</label>
		<textarea id="message" name="user_message" placeholder="Write something.." style="height:200px"></textarea>
		
		<button type="submit">Submit</button>
	</form>
</body>
<script src="/script.js"></script>
</html>
